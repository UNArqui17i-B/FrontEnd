<html><head><link rel="import" href="../bower_components/polymer/polymer.html"><link rel="import" href="../bower_components/paper-dialog/paper-dialog.html"><link rel="import" href="../bower_components/paper-button/paper-button.html"><link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"><link rel="import" href="../bower_components/iron-icon/iron-icon.html"><link rel="import" href="../bower_components/iron-icons/iron-icons.html"><link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html"><link rel="import" href="../bower_components/iron-signals/iron-signals.html"><link rel="import" href="shared-styles.html"></head><body><dom-module id="dialog-delete-file"><template><style include="shared-styles">.container{@apply (--layout-horizontal);@apply (--layout-justified);}paper-input{margin:0 2.5%;}div paper-button{background-color:var(--app-primary-color);color:white;}</style><iron-localstorage name="blinkboxToken" value="{{token}}" useraw="true" on-iron-localstorage-load="loadStorage"></iron-localstorage><iron-ajax id="ajaxDelete" method="DELETE" url="[[backendURL]]/files/delete/[[itemId]]" handle-as="json" on-response="handleResponseDelete" on-error="handleError"></iron-ajax><iron-signals on-iron-signal-delete-file-dialog="deleteFileDialog"></iron-signals><paper-dialog id="deleteFileDialog" modal=""><h2>Eliminar archivo</h2><span>¿Está seguro de eliminar el archivo?</span><div class="buttons"><paper-button dialog-dismiss="">Cancelar</paper-button><paper-button dialog-confirm="" on-tap="handleDelete">Confirmar</paper-button></div></paper-dialog></template><script>Polymer({is:'dialog-delete-file',properties:{itemId:Object,backendURL:String},ready:function(){this.backendURL=this.backendUrl},loadStorage:function(){this.$.ajaxDelete.headers.Authorization='Bearer '+this.token},deleteFileDialog:function(a){this.itemId=a.detail.itemId,this.$.deleteFileDialog.toggle()},handleDelete:function(){this.$.ajaxDelete.generateRequest()},handleResponseDelete:function(a){200===a.detail.xhr.status&&this.fire('iron-signal',{name:'message-dialog',data:{message:'Archivo correctamente eliminado'}})},handleError:function(a){var b=a.detail.request,c=b.xhr,d=c.status+' : '+c.statusText;this.fire('iron-signal',{name:'message-dialog',data:{error:d}})}});</script></dom-module></body></html>
