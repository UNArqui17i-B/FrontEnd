<html><head><link rel="import" href="../bower_components/polymer/polymer.html"><link rel="import" href="../bower_components/paper-dialog/paper-dialog.html"><link rel="import" href="../bower_components/paper-button/paper-button.html"><link rel="import" href="../bower_components/iron-icon/iron-icon.html"><link rel="import" href="../bower_components/iron-icons/iron-icons.html"><link rel="import" href="../bower_components/iron-signals/iron-signals.html"><link rel="import" href="shared-styles.html"></head><body><dom-module id="dialog-message"><template><style include="shared-styles">.container{@apply (--layout-horizontal);@apply (--layout-justified);}paper-input{margin:0 2.5%;}div paper-button{background-color:var(--app-primary-color);color:white;}</style><iron-signals on-iron-signal-message-dialog="messageDialog"></iron-signals><paper-dialog id="messageDialog" modal=""><h2>[[ title ]]</h2><p>[[ content ]]</p><div class="container"><paper-button raised="" on-tap="closeMessageDialog">Cerrar</paper-button></div></paper-dialog></template><script>Polymer({is:'dialog-message',properties:{title:String,content:String,redirect:String},messageDialog:function(a){a.detail.error?(this.title='Error',this.content=a.detail.error,a.detail.redirect&&(this.redirect=a.detail.redirect)):(this.title='Yey!',this.content=a.detail.message),this.$.messageDialog.toggle()},closeMessageDialog:function(){this.$.messageDialog.toggle(),this.redirect&&(location.href=this.redirect)}});</script></dom-module></body></html>
