<html><head><link rel="import" href="../bower_components/polymer/polymer.html"><link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html"><link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-sorter.html"><link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-filter.html"><link rel="import" href="../bower_components/vaadin-combo-box/vaadin-combo-box.html"><link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html"><link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-column-group.html"><link rel="import" href="../bower_components/iron-ajax/iron-ajax.html"><link rel="import" href="../bower_components/iron-ajax/iron-request.html"><link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../bower_components/iron-icons/iron-icons.html"><link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html"><link rel="import" href="../bower_components/paper-button/paper-button.html"><link rel="import" href="../bower_components/paper-dialog/paper-dialog.html"><link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html"><link rel="import" href="../bower_components/paper-input/paper-input.html"><link rel="import" href="shared-styles.html"></head><body><dom-module id="view-owned"><template is="dom-bind"><style include="shared-styles" is="custom-style">:host{display:block;padding:10px;}.big-icon{--iron-icon-width:75px;--iron-icon-height:75px;}.flex-horizontal-with-ratios{@apply (--layout-horizontal);}.flexchild{@apply (--layout-flex-3);}a:link, a:visited{color:inherit;}a:hover, iron-icon:hover{color:var(--app-primary-color);cursor:pointer;}paper-input{width:100%;}</style><div class="card"><div class="container flex-horizontal-with-ratios"><div class="flexchild"><h1>Mis archivos</h1></div><div class="flexchild">Cargar archivo <a href="/upload"><iron-icon class="big-icon" icon="file-upload"></iron-icon></a></div></div><iron-localstorage name="blinkboxToken" value="{{token}}" useraw="true" on-iron-localstorage-load="loadStorage"></iron-localstorage><iron-localstorage name="blinkboxUser" value="{{user}}" useraw="true" on-iron-localstorage-load="loadStorage"></iron-localstorage><iron-ajax auto="" id="ajaxGet" url="[[backendURL]]/files/ownedBy/[[user.email]]" handle-as="json" on-response="handleResponse" on-error="handleError"></iron-ajax><iron-ajax id="ajaxDownload" url="[[backendURI]]/download/[[activeItem._id]]/[[user.email]]" method="GET" handle-as="blob" on-response="handleResponseDownload" on-error="handleError"></iron-ajax><iron-ajax id="ajaxDelete" method="DELETE" url="[[backendURL]]/files/delete/[[activeItem._id]]" handle-as="json" on-response="handleResponseDelete" on-error="handleError"></iron-ajax><template is="dom-if" if="[[ajaxError]]"><span>Error in url</span></template><vaadin-grid id="grid" items="[[ajaxResponse]]" multi-sort=""><vaadin-grid-column width="300px"><template class="header"><vaadin-grid-sorter path="name"><vaadin-grid-filter path="name" value="[[filterName]]"><paper-input placeholder="Nombre" value="{{filterName}}" focus-target=""></paper-input></vaadin-grid-filter></vaadin-grid-sorter></template><template>[[item.name]]</template></vaadin-grid-column><vaadin-grid-column width="150px"><template class="header"><vaadin-grid-sorter path="extension"><vaadin-grid-filter path="extension" value="[[filterExtension]]"><vaadin-combo-box label="Extensión" value="{{filterExtension}}" items="[[extensionsArray]]" allow-custom-value=""></vaadin-combo-box></vaadin-grid-filter></vaadin-grid-sorter></template><template>[[item.extension]]</template></vaadin-grid-column><vaadin-grid-column width="150px"><template class="header"><vaadin-grid-sorter path="size"><vaadin-grid-filter path="size" value="[[filterSize]]"><paper-input placeholder="Tamaño(Kb)" value="{{filterSize}}" focus-target=""></paper-input></vaadin-grid-filter></vaadin-grid-sorter></template><template>[[item.size]]</template></vaadin-grid-column><vaadin-grid-column width="150px"><template class="header"><vaadin-grid-sorter path="name"><vaadin-grid-filter path="owner_id" value="[[filterOwner]]"><paper-input placeholder="Dueño" value="{{filterOwner}}" focus-target=""></paper-input></vaadin-grid-filter></vaadin-grid-sorter></template><template>[[item.owner_id]]</template></vaadin-grid-column><vaadin-grid-column width="150px"><template class="header"><vaadin-grid-sorter path="uploaded_date"><vaadin-grid-filter path="uploaded_date" value="[[filterUploadedDate]]"><paper-input placeholder="Creado" value="{{filterUploadedDate}}" focus-target=""></paper-input></vaadin-grid-filter></vaadin-grid-sorter></template><template>[[item.uploaded_date]]</template></vaadin-grid-column><vaadin-grid-column width="150px"><template class="header"><vaadin-grid-sorter path="expiring_date"><vaadin-grid-filter path="expiring_date" value="[[filterExpiringDate]]"><paper-input placeholder="Vencimiento" value="{{filterExpiringDate}}" focus-target=""></paper-input></vaadin-grid-filter></vaadin-grid-sorter></template><template>[[item.expiring_date]]</template></vaadin-grid-column><vaadin-grid-column><template class="header">Editar</template><template><iron-icon icon="create" on-tap="handleEdit"></iron-icon></template></vaadin-grid-column><vaadin-grid-column><template class="header">Descarga</template><template><iron-icon icon="file-download" on-tap="handleTapDownload"></iron-icon></template></vaadin-grid-column><vaadin-grid-column><template class="header">Eliminar</template><template><iron-icon icon="delete" on-tap="handleDialogDelete"></iron-icon></template></vaadin-grid-column></vaadin-grid></div></template><script>Polymer({is:'view-owned',properties:{backendURL:{type:String},backendURI:{type:String,value:'http://127.0.0.1:4025/fileAccess'},user:Object,extensionsArray:{type:Array,value:[]},ajaxResponse:Object,ajaxError:Object},ready:function(){this.backendURL=this.backendUrl},loadStorage:function(){0===this.token.length&&(location.href='/not-logged'),this.$.ajaxGet.headers.Authorization='Bearer '+this.token,this.$.ajaxDelete.headers.Authorization='Bearer '+this.token,this.$.ajaxDownload.headers.Authorization='Bearer '+this.token},handleResponse:function(a){if(!a.detail.response.shared_documents)return void this.fire('iron-signal',{name:'message-dialog',data:{error:'No se encontraron archivos'}});var b=a.detail.response.shared_documents;this.ajaxResponse=b.map(function(d){d.size=(d.size/1e3).toFixed(3);var f=new Date(1e3*d.expiring_date);return d.expiring_date=f.toISOString().split('T')[0],f=new Date(1e3*d.uploaded_date),d.uploaded_date=f.toISOString().split('T')[0],d});var c=this.ajaxResponse.reduce(function(d,f){return''!==f.extension&&(d[f.extension]=!0),d},{});this.extensionsArray=Object.keys(c)},handleResponseDelete:function(a){200===a.detail.xhr.status&&(this.fire('iron-signal',{name:'message-dialog',data:{message:'Archivo correctamente eliminado'}}),this.$.ajaxGet.generateRequest())},handleEdit:function(a){this.activeItem=a.model.item,this.fire('iron-signal',{name:'edit-file-dialog',data:{activeItem:this.activeItem}})},handleDialogDelete:function(a){this.activeItem===void 0&&(this.activeItem=a.model.item),this.fire('iron-signal',{name:'delete-file-dialog',data:{itemId:this.activeItem._id}})},handleDelete:function(){this.$.ajaxDelete.generateRequest()},handleError:function(a){var b=a.detail.request,c=b.xhr,d=c.status+' : '+c.statusText;this.fire('iron-signal',{name:'message-dialog',data:{error:d}})},handleTapDownload:function(a){a&&(this.activeItem=a.model.item),this.$.ajaxDownload.generateRequest()},handleResponseDownload:function(a){var b=a.detail.response,c=URL.createObjectURL(b),d=document.createElement('a');d.href=c,d.download=this.activeItem.name,d.click()}});</script></dom-module></body></html>
