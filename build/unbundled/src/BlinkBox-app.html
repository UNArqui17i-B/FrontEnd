<html><head><link rel="import" href="../bower_components/polymer/polymer.html"><link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html"><link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html"><link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html"><link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html"><link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html"><link rel="import" href="../bower_components/app-route/app-location.html"><link rel="import" href="../bower_components/app-route/app-route.html"><link rel="import" href="../bower_components/iron-pages/iron-pages.html"><link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html"><link rel="import" href="custom-header.html"><link rel="import" href="BlinkBox-dialogs.html"></head><body><dom-module id="BlinkBox-app"><template><style>:host{--app-primary-color:#673AB7;--app-secondary-color:black;--paper-button-raised-keyboard-focus:{font-weight:normal;};--paper-button-flat-keyboard-focus:{font-weight:normal;};display:block;}app-header{color:#fff;background-color:var(--app-primary-color);}app-header paper-icon-button{--paper-icon-button-ink-color:white;}</style><blinkbox-dialogs backend-url="[[backendURL]]"></blinkbox-dialogs><iron-localstorage name="blinkboxToken" value="{{ token }}" useraw="true" on-iron-localstorage-load-empty="initializeDefaultToken"></iron-localstorage><iron-localstorage name="blinkboxUser" value="{{ user }}" on-iron-localstorage-load-empty="initializeDefaultUser"></iron-localstorage><app-location route="{{route}}" query-params="{{queryParams}}"></app-location><app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route><app-drawer-layout fullbleed=""><app-header-layout has-scrolling-region=""><custom-header username="[[user.firstName]]"></custom-header><iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main"><view-index name="index"></view-index><view-account name="account" backend-url="[[ backendURL ]]" user-id="[[user.id]]"></view-account><view-shared name="shared" backend-url="[[backendURL]]" query-params="[[queryParams]]"></view-shared><view-owned name="owned" backend-url="[[backendURL]]"></view-owned><view-upload name="upload" backend-url="[[backendURL]]"></view-upload><view-not-logged backend-url="[[backendURL]]" query-params="[[queryParams]]" name="not-logged"></view-not-logged><view-confirm route="{{route}}" name="confirm" query-params="[[queryParams]]" backend-url="[[backendURL]]"></view-confirm><view-redirect route="{{route}}" name="redirect" query-params="[[queryParams]]" backend-url="[[backendURL]]"></view-redirect><view-loggout name="loggout"></view-loggout><view-404 name="404"></view-404></iron-pages></app-header-layout></app-drawer-layout></template><script>Polymer({is:'BlinkBox-app',properties:{backendURL:{type:String,value:'http://localhost:5000/api'},token:{type:String},user:{type:Object},page:{type:String,reflectToAttribute:!0,observer:'_pageChanged'}},observers:['_routePageChanged(routeData.page)'],initializeDefaultToken:function(){this.token=''},initializeDefaultUser:function(){this.user={id:'',firstName:'',lastName:'',email:''}},_routePageChanged:function(a){this.page=a||'index'},_pageChanged:function(a){var b=this.resolveUrl('view-'+a+'.html');this.importHref(b,null,this._showPage404,!0)},_showPage404:function(){this.page='404'}});</script></dom-module></body></html>
