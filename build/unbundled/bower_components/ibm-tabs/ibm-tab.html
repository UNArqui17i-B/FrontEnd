<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../iron-behaviors/iron-button-state.html"><link rel="import" href="../iron-behaviors/iron-control-state.html"><link rel="import" href="../iron-flex-layout/iron-flex-layout.html"></head><body><dom-module id="ibm-tab"><template><style>:host{@apply --layout-inline;@apply --layout-center;position:relative;overflow:hidden;height:50px;cursor:pointer;white-space:nowrap;font-family:"Helvetica Neue", Arial, sans-serif;-webkit-tap-highlight-color:transparent;-webkit-tap-highlight-color:rgba(0, 0, 0, 0);}:host(:focus){color:var(--ibm-tab-color-focused, #3b6caa);outline:none;}:host(:hover),
