<html><head><link rel="import" href="../polymer/polymer.html"><link rel="import" href="../iron-flex-layout/iron-flex-layout.html"></head><body><dom-module id="ibm-toolbar"><template><style>:host{@apply --layout-horizontal;@apply --layout-center;position:relative;height:50px;padding:0 20px;pointer-events:none;color:var(--ibm-toolbar-color, #323232);border-bottom:1px solid var(--ibm-toolbar-border-bottom-color, #e5e5e5);background-color:var(--ibm-toolbar-background-color, #ffffff);font-family:"Helvetica Neue", Arial, sans-serif;font-size:16px;}::content > *{pointer-events:auto;}::content > [main-title]{@apply --layout-inline;@apply --layout-flex;white-space:nowrap;font-weight:bold;}::content > [spacer]{margin-left:20px;}::content > [bottom-item]{position:absolute;right:0;bottom:0;left:0;}::content > [top-item]{position:absolute;top:0;right:0;left:0;}::content ibm-toolbar-logo{height:24px;}::content [selectable-item]{@apply --layout-inline;@apply --layout-center;position:relative;overflow:hidden;height:50px;cursor:pointer;white-space:nowrap;text-decoration:none;color:inherit;font-family:"Helvetica Neue", Arial, sans-serif;-webkit-tap-highlight-color:transparent;-webkit-tap-highlight-color:rgba(0, 0, 0, 0);}::content [selectable-item]:focus{color:var(--ibm-toolbar-selectable-item-color-focused, #3b6caa);outline:none;}::content [selectable-item]:hover{color:var(--ibm-toolbar-selectable-item-color-focused, #3b6caa);}::content [selectable-item]::before{position:absolute;bottom:0;display:block;width:100%;height:4px;content:"";transition:-webkit-transform 0.4s cubic-bezier(0.4, 1, 0.4, 1);transition:transform 0.4s cubic-bezier(0.4, 1, 0.4, 1);-webkit-transform:translate3d(0, 4px, 0);transform:translate3d(0, 4px, 0);background:var(--ibm-toolbar-selectable-item-color-focused, #3b6caa);}::content [selectable-item]:focus::before{transform:translate3d(0, 0, 0);}::content [selectable-item]:hover::before{transform:translate3d(0, 0, 0);}</style><content></content></template><script>Polymer({is:'ibm-toolbar'});</script></dom-module></body></html>
