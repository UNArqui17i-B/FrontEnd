<html><head><link rel="import" href="../polymer/polymer.html"></head><body><dom-module id="vaadin-grid-filter"><template><style>:host{display:inline-flex;}#filter{width:100%;box-sizing:border-box;}</style><content select="*"><input id="filter" value="{{value::input}}"></content></template><script>Polymer({is:'vaadin-grid-filter',properties:{path:String,value:{type:String,notify:!0}},observers:['_filterChanged(path, value, isAttached)'],_filterChanged:function(a,b,c){c&&this.debounce('filter-changed',function(){this.fire('filter-changed')},200)}});</script></dom-module></body></html>
