<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/iron-signals/iron-signals.html">
<link rel="import" href="shared-styles.html">

<dom-module id="dialog-login">
  <template>
    <style include="shared-styles">
      .container {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }

      paper-input {
        margin: 0 2.5%;
      }

      div paper-button {
        background-color: var(--app-primary-color);
        color: white;
      }
    </style>

    <iron-signals on-iron-signal-login-dialog="loginDialog"></iron-signals>
    <paper-dialog id="loginDialog" modal>
      <h2>Ingresar</h2>
      <form is="iron-form" method="get" action="/" id="loginUser">
        <div class="container">
          <paper-input
            name="email" label="Correo" type="email"
            required auto-validate error-message="Este campo es obligatorio">
            <iron-icon class="user-form" icon="communication:mail-outline" prefix></iron-icon>
          </paper-input>
          <paper-input
            name="password" label="ContraseÃ±a" type="password"
            required auto-validate error-message="Este campo es obligatorio">
            <iron-icon class="user-form" icon="icons:lock-outline" prefix></iron-icon>
          </paper-input>
        </div>

        <br>

        <div class="container">
          <paper-button raised>Ingresar</paper-button>
          <paper-button raised on-tap="loginDialog">Cancelar</paper-button>
        </div>
      </form>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'dialog-login',

      loginDialog: function() {
        this.$.loginDialog.toggle();
      },
    });
  </script>
</dom-module>
