<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<dom-module id="my-not_logged">
    <template>
        <style include="shared-styles iron-flex">
            :host {
                display: block;
                padding: 10px;

                /* Label and underline color when the input is not focused */
                /* --paper-input-container-color: var(--app-secondary-color); */

                /* Label and underline color when the input is focused */
                --paper-input-container-focus-color: var(--app-primary-color);

                /* Label and underline color when the input is invalid */
                --paper-input-container-invalid-color: red;
            }

            #my-not_logged{
                @apply(--layout-horizontal);
                @apply(--layout-wrap);
                @apply(--layout-center-justified);
            }

            #my-not_logged paper-input{
                margin: 0px 2.5%;
            }

            .signin-form{
                margin: 10px;
                min-width: 60%;
                text-align: center;
            }

            

            paper-button.full-color {
                background-color: var(--app-primary-color);
                color: white;
                margin: 20px 0;
            }

            paper-button.without-color {
                background-color: white;
                color: var(--app-primary-color);
                margin: 20px 0;
            }

            .card-header{
                background-color: var(--app-primary-color);
                color: white;
                font-size: large;
                text-align: center;
                font-weight: bold;
                padding: 15px 0px;
            }

            .card-header-light{
                color: var(--app-primary-color);
                font-size: large;
                text-align: center;
                font-weight: bold;
            }

            #my-not_logged paper-button{
                font-size: 15px;
            }

            #sign-in{
                padding: 0px 20%;
            }

            .center{
                text-align: center;
            }

            @media screen and (max-width: 768px) {
                #sign-in{
                    padding: 0px 5%;
                }
            }


           

            @media screen and (max-width: 414px) {
                #sign-in{
                    padding: 0px 2%;
                }

                .full-name paper-input{
                    width: 100%;
                }

                
            }

            .my-center{
                    text-align: center; 
                    font-family: 'Trocchi', serif; 
                    font-size: 45px; 
                    font-weight: normal; 
                    line-height: 48px; margin: 0;
                }

        </style>

       <div class="my-center">Ah, Ah, Ah 
       <br>
       <br>
       <img src="https://media.giphy.com/media/5ftsmLIqktHQA/giphy.gif" alt="HTML5 Icon" style="width:128px;height:128px;">
       <br>
       <br>
       No has ingresado al lugar magico
       </div>
       <div class="center">
           <paper-card class="signin-form">
                    <div class="card-header">INICIA SESSION</div>

                    <div class="card-content">
                        <form is="iron-form" method="get" action="/" id="sign-in">

                            

                            <paper-input name="Email" label="Correo electronico"
                                          required error-message="Ingresa Tu Correo Electronico">
                                <iron-icon class="user-form" icon="social:people" prefix></iron-icon>
                            </paper-input>

                            <paper-input name="password" label="Contraseña"
                                         type="password" minlength="10" error-message="Mínimo 8 caracteres.">
                                <iron-icon class="user-form" icon="icons:lock-outline" prefix></iron-icon>
                            </paper-input>

                            <br>

                            <div align="center">
                                <paper-button class="full-color" onclick="">INICIAR</paper-button>
                                <div class="output"></div>
                            </div>

                            <div align="center">
                                <a href="www.google.com">¿No tienes cuenta?</a>
                            </div>
                        </form>
                    </div>
                </paper-card>
            </div>
    </template>

    <script>
        Polymer({
            is: 'my-not_logged',
        });


    </script>
</dom-module>
