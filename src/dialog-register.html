<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/iron-signals/iron-signals.html">

<dom-module id="dialog-register">
  <template>
    <style>
      .container {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }

      paper-input {
        margin: 0 2.5%;
      }

      div paper-button {
        background-color: var(--app-primary-color);
        color: white;
      }
    </style>

    <iron-signals on-iron-signal-register-dialog="registerDialog"></iron-signals>
    <paper-dialog id="registerDialog" modal>
      <h2>Crear cuenta</h2>
      <form is="iron-form" method="get" action="/" id="registerUser">
        <div class="container">
          <paper-input
            name="first-name" label="Nombre"
            required auto-validate error-message="Este campo es obligatorio">
            <iron-icon icon="social:person-outline" prefix></iron-icon>
          </paper-input>
          <paper-input
            name="last-name" label="Apellido"
            required auto-validate error-message="Este campo es obligatorio">
            <iron-icon icon="social:people-outline" prefix></iron-icon>
          </paper-input>
        </div>

        <paper-input
          name="email" label="Correo" type="email"
          required auto-validate error-message="Este campo es obligatorio">
          <iron-icon icon="communication:mail-outline" prefix></iron-icon>
        </paper-input>
        <paper-input
          name="password" label="Contraseña" type="password"
          required auto-validate error-message="Este campo es obligatorio">
          <iron-icon icon="icons:lock-outline" prefix></iron-icon>
        </paper-input>
        <paper-input
          name="confirm-password" label="Confirmar contraseña" type="password"
          required auto-validate error-message="Este campo es obligatorio">
          <iron-icon icon="icons:lock-outline" prefix></iron-icon>
        </paper-input>

        <br>

        <div class="container">
          <paper-button raised>Crear cuenta</paper-button>
          <paper-button raised on-tap="registerDialog">Cancelar</paper-button>
        </div>
      </form>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'dialog-register',

      registerDialog: function() {
        this.$.registerDialog.toggle();
      },
    });
  </script>
</dom-module>
