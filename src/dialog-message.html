<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-signals/iron-signals.html">
<link rel="import" href="shared-styles.html">

<dom-module id="dialog-message">
  <template>
    <style include="shared-styles">
      .container {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }

      paper-input {
        margin: 0 2.5%;
      }

      div paper-button {
        background-color: var(--app-primary-color);
        color: white;
      }
    </style>

    <iron-signals on-iron-signal-message-dialog="messageDialog"></iron-signals>
    <paper-dialog id="messageDialog" modal>
      <h2>[[ title ]]</h2>
      <p>[[ content ]]</p>
      <div class="container">
        <paper-button raised on-tap="messageDialog">Cerrar</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'dialog-message',
      properties: {
        title: String,
        content: String,
      },

      messageDialog: function(event) {
        if (event.detail.error) {
          this.title = 'Error';
          this.content = event.detail.error;
        } else {
          this.title = 'Yey!';
          this.content = event.detail.message;
        }
        this.$.messageDialog.toggle();
      },
    });
  </script>
</dom-module>
