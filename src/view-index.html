<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="feature-card.html">
<link rel="import" href="banner-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="view-index">
  <template>
    <style include="shared-styles iron-flex">
      :host {
        display: block;
        padding: 10px;
      }

      #features {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-center-justified);
      }
    </style>

    <div align="center">
      <banner-card></banner-card>
    </div>

    <div id="features">
      <feature-card
        title="Comparte"
        content="Comparte facilmente tus archivos con quien quieras, sin importar el tamaño de estos.">
        <iron-icon
          icon="social:share">
        </iron-icon>
      </feature-card>

      <feature-card
        title="Vencimiento"
        content="Tus archivos se vencen en un máximo de 7 días, así podrás controlar la vigencia tu archivo.">
        <iron-icon
          icon="av:av-timer">
        </iron-icon>
      </feature-card>

      <feature-card
        title="Seguridad"
        content="Se verifica con los mejores estándares la integridad de tu archivo y la veracidad de la cuenta.">
        <iron-icon
          icon="icons:verified-user">
        </iron-icon>
      </feature-card>
    </div>
  </template>

  <script>
    Polymer({
      is: 'view-index',
    });
  </script>
</dom-module>
